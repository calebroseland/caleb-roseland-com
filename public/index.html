<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Caleb Roseland | Web App Developer</title>
    <link rel="preload" href="https://use.typekit.net/mgx3xhc.css" as="style" />
    <script>
      // prevent pwa prompt, not ready yet
      window.addEventListener('beforeinstallprompt', function (event) {
        event.preventDefault()
        return false
      })
    </script>
    <style>
      body[is-loading] {
        transition: none;
      }
      body {
        transition: background-color 1s ease-in-out, color 1s ease-in-out;
      }
    </style>
  </head>
  <body is-loading style="background-color: black !important;">
    <noscript>
      <strong>
        We're sorry but this site doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
